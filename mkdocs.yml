# If you add a page, you must add it to the index here
nav:
  - Home: "index.md"
  - Barrel: "barrel.md"
  - Crooks: "crook.md"
  - Crucible: "crucible.md"
  - Dolls: "doll.md"
  - Hammers: "hammer.md"
  - Sieve: "sieve.md"
  - Misc: "misc.md"
  - Data Pack: "data_pack.md"
  - CraftTweaker: "crafttweaker.md"
  - Configuration File: "config.md"
  - Contributing: "contributing.md"

# Do not edit in PRs below here
site_name: "Ex Nihilo: Sequentia Documentation"

markdown_extensions:
  - attr_list
  - def_list
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.tabbed
  - toc:
      permalink: false

theme:
  name: material
  theme:
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

repo_url: https://github.com/NovaMachina-Mods/Ex-Nihilo-Sequentia-Documentaion
repo_name: "Ex Nihilo: Sequentia Documentation"
